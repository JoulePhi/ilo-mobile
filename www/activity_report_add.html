<section class="wrapper" style="padding-bottom: 100px !important;">
    <span class="d-none countnumbnotif2" id="countnumbnotif2"></span>
    <div class="container p-3" style="z-index: 4; position:relative;">
        <div class="alert alert-danger-2 d-none" role="alert" id="noConnAlert">
            You are using offline mode, please check your internet connection.
        </div>
        <div class="row mb-5">
            <form id="add_report_form" method="POST" enctype="multipart/form-data">
                <input type="hidden" id="sact_id" name="sact_id">
                <input type="hidden" id="createdBy" name="createdBy">

                <div class="row p-3" id="addactivity" style="display: flex;">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold text-dark">Title<span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required>
                        <small class="text-danger"><b>Fill in the title of the training activity clearly</b></small>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold text-dark">Description<span
                                class="text-danger">*</span></label>
                        <textarea type="text" class="form-control" id="description" name="description"
                            row="10"></textarea>
                        <small class="text-danger"><b>Fill in the description of the training activity
                                clearly</b></small>
                    </div>

                    <div class="custom-select col-12 mb-3">
                        <label for="location" class="form-label text-dark">Location<label
                                class="text-danger">*</label></label>
                        <div class="select-box form-select">
                            <div id="selected-locations">Select Locations</div>
                        </div>
                        <div class="options-container">
                            <input type="text" class="search-box" placeholder="Type location here...">
                            <div class="options-list"></div>
                        </div>
                        <input type="hidden" name="location" id="location">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label fw-bold text-dark">Date<span
                                class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="date" name="date" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label fw-bold text-dark">#Number Of Beneficiary<span
                                class="text-danger">*</span></label>
                        <div class="row">
                            <div class="col-12">
                                <div class="row" id="add_milestonex">
                                    <div class="col-7 d-flex justify-content-start" id="fmiles" style="display: block;">
                                        <select id="milestone_id"
                                            class="form-select form-select milestone_dropdown"></select>
                                    </div>
                                    <div class="col-5 d-flex justify-content-end" id="btn-add-milestone">

                                    </div>
                                </div>
                                <div class="row mt-1">
                                    <div class="col-12 d-flex flex-wrap justify-content-center p-1">
                                        <table>
                                            <thead>
                                                <tr class="row justify-content-between">
                                                    <th class="text-dark col-7 ps-5"
                                                        style="vertical-align:top !important;">

                                                    <th class="text-dark col-4 ps-0 text-start"
                                                        style="vertical-align:top !important;">
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody id="milestone_field">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">

                            <div class="col-6">
                                <label>Male</label>
                                <input type="number" min="0" class="form-control achievement_add_report" value="0"
                                    id="achievment_male_id" required name="achievment_male" oninput="setzero(event)">
                            </div>
                            <div class="col-6">
                                <label>Female</label>
                                <input type="number" min="0" class="form-control achievement_add_report" value="0"
                                    id="achievment_female_id" required name="achievment_female"
                                    oninput="setzero(event)">
                            </div>
                            <!-- <small class="text-danger"><b id="beneficiaryArea">Make sure the number of male and female
                                    is the same as the total beneficiary</b></small> -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-start">
                                <label class="form-label fw-bold text-dark mb-0">Attachment</label>
                            </div>
                            <div class="col-12" id="">
                                <table>
                                    <tbody id="attachment_field">
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-12 d-flex mt-2 justify-content-end">
                                <button type="button" class="btn btn-primary btn-sm w-100"
                                    onclick="add_attachment()">Add Attachment</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row bg-white w-100 border border-2 p-1"
                    style="position: fixed;bottom: 0px;z-index: 6;display: flex;justify-content: space-between;">
                    <div class="col-6">
                        <button type="button" class="btn btn-sm btn-warning" onclick="goBack()">Close</button>
                    </div>
                    <div class="col-6 text-end">
                        <button id="submitReportBTN" type="submit" class="btn btn-sm btn-success">Submit</button>
                    </div>
                </div>
            </form>
