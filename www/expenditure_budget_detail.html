<section class="wrapper">
    <span class="d-none countnumbnotif2" id="countnumbnotif2"></span>
    <div class="container p-3" style="z-index: 4; position:relative;">
        <div class="row mb-5">
            <form id="add_expenditure_form" method="POST" enctype="multipart/form-data">
                <input type="hidden" id="expsact_id" name="expsact_id">
                <input type="hidden" id="expcreatedBy" name="expcreatedBy">
                <div class="p-2 ">

                    <div class="row" id="addactivity" style="display: flex;">
                        <div class="row mb-3" id="expuser" style="display: none;">
                            <div class="col-4 rounded">
                                <img id="expphoto" src="" alt="" width="80px">
                            </div>

                            <label class="col-8 row">
                                <b id="expname" class="col-12"></b>
                                <div id="expstatus" class="col-12"></div>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="exptitle" class="form-label fw-bold text-dark">Title:</label>
                            <input type="text" class="form-control" id="exptitle" name="exptitle" required>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="type_currency" class="col-form-label text-dark">Type Currency</label>
                                <select name="type_currency" id="type_currency" class="form-select" data-id="expbudget"
                                    disabled="true">
                                    <option selected disabled>Select type currency</option>
                                    <option value="dollar">USD ($)</option>
                                    <option value="rupiah">IDR (Rp)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="expbudget" class="col-form-label text-dark">Budget</label>
                                <input type="number" class="form-control " id="expbudget" disabled="true"
                                    data-id='expenditure_area' data-main="0" name="budget" required>
                                <small class="text-primary" id="currentcydetailbudget"></small><br>
                            </div>

                        </div>
                        <div class="mb-3 col-12">
                            <label for="expdate" class="form-label fw-bold text-dark">Date:</label>
                            <input type="date" class="form-control" id="expdate" name="expdate" value="" required>
                        </div>
                        <div class="mb-3">
                            <label for="activity_expenditure_description"
                                class="col-form-label text-dark">Description</label>
                            <div class="form-control" name="description" id="activity_expenditure_description" cols="30"
                                rows="10" style="display: none;"></div>
                            <div class="border p-3 rounded border-primary form-control" id="expdescription2"
                                style="display: none;"></div>
                        </div>
                    </div>
                </div>
                <div class="row bg-white w-100 border border-2 p-1"
                    style="position: fixed;bottom: 0px;z-index: 6;display: flex;justify-content: space-between;">
                    <div class="col-6">
                        <button type="button" class="btn btn-sm btn-warning" onclick="goBack()">Close</button>
                    </div>
                    <div class="col-6 text-end">
                        <button id="expsubmit" onclick="submitexp()" type="button"
                            class="btn btn-sm btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
